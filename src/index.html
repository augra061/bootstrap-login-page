<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Bootstrap 5 Login Page</title>
</head>

<body class="d-flex text-center bg-secondary">
    <form class="form-login">
        <img src="../node_modules/bootstrap-icons/icons/bootstrap.svg" width="72" height="72" class="mb-2">
        <h1 class="h3 mb-3 font-weight-normal">Bootstrap 5 Login</h1>
        <label for="inputEmail" class="sr-only">Email Address</label>
        <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Email address" require autofocus />
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputpassword" class="form-control mb-2" placeholder="Password" require />
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me" />Remember-me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>



    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
